sonar.projectKey=icure-io_icure-typescript-sdk
sonar.organization=icure-io

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=./test, ./openapi-generator, ./dist, ./node_modules, ./template

sonar.tests=.
sonar.test.inclusions=./test

sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.coverage.exclusions=./models, ./test, ./openapi-generator, ./dist, ./node_modules, ./template

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=icure-typescript-sdk
#sonar.projectVersion=1.0


# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
